<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="https://igmoweb.files.wordpress.com/2020/07/600px-unofficial_javascript_logo_2.svg_.png?w=600" type="image/x-icon">
  <title>Clases JS</title>
</head>
<body>
  <h2>Ejercicios de bucles en javascript</h2>
  <section>
    <h3>Ejercicios <b>for</b> básicos.</h3>
    <article>
      <button onclick="greetFunction()">Saludar 100 veces</button>
      <button onclick="showNumbersFive()">Mostrar los números del 5 al 25</button>
      <button onclick="squared()">Mostrar el cuadrado de los números que van desde el 2 al 10.</button>
      <button onclick="countByFive()">Mostrar los números del 0 al 1000, de 5 en 5, es decir: 0, 5, 10, 15, 20, 25...</button>
      <button onclick="thToZero()">Mostrar los números del 100 al 0, en orden decreciente</button>
      <button onclick="divisibleByThree()">Mostrar los números del 10 al 50 que sean divisibles por 3</button>
      <button onclick="arrayNumbers()">Construir una cadena que tenga los números del 1 al 10, uno detrás del otro (12345678910) y luego mostrarla</button>
      <button onclick="arrayNumbersPair()">Construir una cadena como en el ejercicio anterior, pero que tenga los números del 0 al 9, pero solamente aquellos que son pares. Luego mostrar la cadena.</button>
      <button onclick="arrayNumbersPairScript()">Construir la cadena del ejercicio anterior, pero colocando todos los números separados por un guión (2-4-6-8). Luego mostrar esa cadena.</button>
      <button onclick="multiplyBySeven()">Multiplicar por 7 un número creciente, comenzando por el 1, (1x7, 2x7, 3x7...) y mostrar el resultado de esa multiplicación. Parar cuando el valor valor de la multiplicación sea mayor que 1000.</button>
    </article>
  </section>
  <section>
    <h3>Ejercicios <b>While</b> y <b>do-while</b>.</h3>
    <article>
      <button onclick="multiplyUntil()">Multiplicar un número por él mismo (el cuadrado) hasta que el resultado supere 349.</button>
    </article>
  </section>
  <section>
    <h3>Ejercicios clase 4</b>.</h3>
    <article>
      <button onclick="Fibonacci()">Fibonacci</button>
      <button onclick="askForANumber()">Pedirle al usuario que ingrese un numero hasta que acierte con el número pensado.</button>
      <button onclick="average()">Promedio alumnos.</button>
    </article>
  </section>
  <script src="./scripts.js"></script>
</body>
</html>
